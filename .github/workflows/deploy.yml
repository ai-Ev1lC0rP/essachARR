
name: Deploy to GH Pages

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to the latest version

    - name: Setup Node.js
      uses: actions/setup-node@v4  # Updated to the latest version
      with:
        node-version: '18'  # Set to '16', can be changed to '20' once required

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'ai-Ev1lc0rp'
        git config --global user.email 'ai-ev1lc0rp@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin master

