name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          echo "Deploying the project"
          # Add your deployment commands here
          # For example, if you're deploying to a server:
          # scp -r .next/* user@your-server:/path/to/deployment/directory

      - name: Cleanup
        run: |
          echo "Performing post-deployment cleanup"
          npm prune --production
          # Add any other cleanup steps here
