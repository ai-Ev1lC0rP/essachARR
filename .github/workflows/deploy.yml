name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          echo "Deploying the static files"
          # Replace '/path/to/your/webserver/directory' with the actual path on your server
          cp -R out/* /path/to/your/webserver/directory/

      - name: Restart web server (if necessary)
        run: |
          # If you're using a specific web server that needs restarting, add the command here
          # For example, for Nginx:
          # sudo systemctl restart nginx

      - name: Cleanup
        run: |
          echo "Performing post-deployment cleanup"
          npm prune --production
          # Add any other cleanup steps here
